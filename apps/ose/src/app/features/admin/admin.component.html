
<mat-drawer-container>
  <mat-drawer #drawer class="mat-elevation-z4" mode="side" opened>
    <app-menu [name]="presenter.name" [options]="presenter.menuOpts"></app-menu>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary" class="mat-elevation-z8">
      <mat-toolbar-row>
        <div>
          <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Administrador</span>
        </div>

        <div>
          <button (click)="back()"  mat-button>
            <span> - Regresar</span>
          </button>
  
          <button (click)="logout()" mat-button>
            <mat-icon>exit_to_app</mat-icon>
            <span>Cerrar SesiÃ³n</span>
          </button>
        </div>

      </mat-toolbar-row>
    </mat-toolbar>
    <div class="page-container">
      <p-messages styleClass="style-message"></p-messages>
        <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
