<!-- <form [formGroup]="formGroup" (ngSubmit)="save()"> -->
<form [formGroup]="form" (ngSubmit)="save()">

    <!-- <div class="dialog-header">
            <div class="p-d-flex p-jc-between">
                <div>
                   <h1></h1>
                </div>
            </div>
        </div>
        -->
    <div class="dialog-content">
        <div class="p-fluid p-formgrid p-grid">
            
            <div class="p-field p-col-6">
                <label for="lastname1">Nombres</label>
                <input 
                formControlName="UsuarioNombre"
                type="text" pInputText> 
                <span class="form-text text-danger" *ngIf="this.form.get('UsuarioNombre')?.invalid && this.form.get('UsuarioNombre')?.touched">Ingrese un Nombre</span>
            </div>

            <div class="p-field p-col-6">
                <label>Email</label>
                <input 
                formControlName="UsuarioCorreo"
                type="text" pInputText> 
                <span class="form-text text-danger" *ngIf="this.form.get('UsuarioCorreo')?.invalid && this.form.get('UsuarioCorreo')?.touched"> Email requerido</span>
            </div>
            <div class="p-field p-col-6">
                <label for="lastname1">Usuario</label>
                <input 
                formControlName="UsuarioNickname"
                type="text" pInputText> 
                <span class="form-text text-danger" *ngIf="this.form.get('UsuarioNickname')?.invalid && this.form.get('UsuarioNickname')?.touched"> Ingrese Usuario</span>
            </div>

            <div class="p-field p-col-6">
                <label for="firstname1">Contrase単a</label>

                <input formControlName="UsuarioPassword"
                required
                 type="text" pInputText> 
                 <span class="form-text text-danger" *ngIf="this.form.get('UsuarioPassword')?.invalid && this.form.get('UsuarioPassword')?.touched"> Ingrese Una contrase単a</span>
            </div>

            
            <div class="p-field p-col-6">
                <label for="firstname1">Confirmar Contrase単a</label>
                <input formControlName="confirmPassword"
                 type="text" pInputText> 
                 <span class="form-text text-danger" *ngIf="this.form.get('confirmPassword')?.invalid && this.form.get('confirmPassword')?.touched"> Ingrese Contrase単a</span>
            </div>

            <div class="p-field p-col-6">
                <label for="firstname1">Telefono</label>
                <input formControlName="UsuarioTelefono"
                 type="text" pInputText> 
            </div>

        </div> 
    </div>
    <div class="dialog-footer">
        <div class="p-grid p-col-12">
            <div class="p-col-12 p-d-flex p-j p-justify-end">
                <div class="bg_red-solid-1">
                    <!-- <button arabic class="p-py-2" pButton pRipple type="button" code="button-cancel" [label]="'button-cancel' | translate" (click)="ref.close()">
                    <i class="pi pi-times-circle p-mr-1"></i>
                  </button> -->
                </div>
                <div class="bg_green-solid-1 p-ml-3">
                    <button class="p-py-2" code="button-save" pButton pRipple type="submit" label="Guardar">
                        <i class="pi pi-save p-mr-1"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
